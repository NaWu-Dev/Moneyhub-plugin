<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MoneyHub - Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <style>
        table {
            width: 80%; 
        }
        body {
            font-family: Arial, Helvetica, sans-serif; 
        }     
        #tbodyListByInputTotal, #tbodyListByCategoryTotal {
            background-color: lightgray; 
            font-size: 110%;
        }        
        tr:hover {
            background-color: #ddd; 
        }   
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h2>MoneyHub Calculator</h2>
    </div>
    <div id="divCostcoCategories">
    </div>
    <hr>
    <div>
        <table>
            <tr>
                <td>Price: </td>
                <td><input type="number" id="price" required></td>
            </tr>
            <tr>
                <td>Tax Type: </td>
                <td>
                    <input type="radio" value="noTax" name="taxType">No Tax
                    <input type="radio" value="taxFP" name="taxType">Tax (FP 1.1495)
                    <input type="radio" value="taxF" name="taxType">Tax (F 1.05)
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" id="submit" value="Add">
                </td>
            </tr>
        </table>        
    </div>
    <hr>
    <div id="listByInput">
        <table id="tableListByInput">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Tax Type</th>
                    <th>Price</th>
                    <th>Tax</th>
                    <th>Price (tax+)</th>
                </tr>
            </thead>
            <tbody id="tbodyListByInput">
                <tr></tr>
            </tbody>
            <tbody id="tbodyListByInputTotal">
                <tr>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td id="totalInputPrice"></td>
                    <td id="totalCalculatedTax"></td>
                    <td id="totalCalculatedPrice"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div id="listByCategory">
        <table id="tableListByCategory">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total input price</th>
                    <th>Total tax</th>
                    <th>Total price tax+</th>
                </tr>               
            </thead>
            <tbody id="tbodyListByCategory">
                <tr></tr>
            </tbody>
            <tbody id="tbodyListByCategoryTotal">
                <tr>
                    <td>Total</td>
                    <td id="categoryTotalInputPrice"></td>
                    <td id="categoryTotalCalculatedTax"></td>
                    <td id="categoryTotalCalculatedPrice"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
