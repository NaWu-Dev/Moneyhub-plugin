<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MoneyHub - Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h2>MoneyHub Calculator</h2>
    </div>
    <div id="divCostcoCategories">
    </div>
    <hr>
    <div>
        <div>
            Price: <input type="number" id="price" required>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            Tax Type: 
            <label class="btn btn-secondary active">
                <input type="radio" value="noTax" name="taxType" autocomplete="off" checked>No Tax
            </label>            
            <label class="btn btn-secondary">
                <input type="radio" value="FP" name="taxType">FP 1.1495
            </label>
            <label class="btn btn-secondary">
                <input type="radio" value="F" name="taxType">F 1.05
            </label>
        </div>
        <div>
            <input type="button" id="submit" value="Add" class="btn btn-primary btn-lg">
        </div>     
    </div>
    <hr>
    <div id="listByInput">
        <table id="tableListByInput">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Tax Type</th>
                    <th>Price</th>
                    <th>Tax</th>
                    <th>Price (tax+)</th>
                </tr>
            </thead>
            <tbody id="tbodyListByInput">
                <tr></tr>
            </tbody>
            <tbody id="tbodyListByInputTotal">
                <tr>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td id="totalInputPrice"></td>
                    <td id="totalCalculatedTax"></td>
                    <td id="totalCalculatedPrice"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div id="listByCategory">
        <table id="tableListByCategory">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total input price</th>
                    <th>Total tax</th>
                    <th>Total price tax+</th>
                </tr>               
            </thead>
            <tbody id="tbodyListByCategory">
                <tr></tr>
            </tbody>
            <tbody id="tbodyListByCategoryTotal">
                <tr>
                    <td>Total</td>
                    <td id="categoryTotalInputPrice"></td>
                    <td id="categoryTotalCalculatedTax"></td>
                    <td id="categoryTotalCalculatedPrice"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
